<div class="container">
  <div class="row" style="margin-left: 35%; margin-top:5%">
    <div class="col-12">
          <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
              <div class="input-container" >
                  <i class="fa fa-user icon" aria-hidden="true"></i>

                  <input type="text" class="input-field" formControlName="firstname" placeholder="First Name..">
                </div>   
                <div class="input-container" >
                    <i class="fa fa-user icon"></i>

                    <input type="text" class="input-field" formControlName="lastname" placeholder="Last Name..">
                  </div>


                  <div class="input-container" >
                      <i class="fa fa-envelope"></i>

                      <input type="email" class="input-field" formControlName="email" placeholder="Email..">
                    </div>

                    <div class="input-container" >
                        <i class="fa fa-building" ></i>

                        <input type="text" class="input-field" formControlName="user" placeholder="User Name..">
                      </div>
                    <div class="input-container">
                        <i class="fa fa-lock icon" ></i>
    
                        <input type="password" class="input-field" formControlName="pasword" placeholder="Password..">
  
  
  
                      </div>
                      <div class="form-check" >
                          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required >
                          <label class="form-check-label" for="invalidCheck3">
                           I agree to the  <a style="color:  rgb(146, 33, 146)">terms and conditions</a>
                          </label>
                        </div>

                  <div class="form-group">
                      <button  type="submit"  class="btn submitbutton">GET STARTED</button>
                  </div>
              </form>
       
        <!-- <div class="form-row" style="margin-left:25%;font-size:20px;">
          <label><span style="font-size:18px;">Already have an account?</span></label>
          &nbsp;&nbsp;
          <a [routerLink]="['/login']" [routerLinkActive]="['router-link-active']" style="color:#1b3764;color:#000000;font-size:16px;">Signin Here</a>
        </div> -->
    </div>
</div>
</div>







<div class="modal" id="alertmodal"  [ngStyle]="{'display':alertmodal}" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" style="font-size:25px ; margin-right: 15px; margin-top: 10px" (click)='closeModal()'>&times;</button>
          <h4  style="font-size:20px; margin-left:38%" class="modal-title">{{status}}</h4>
        </div>
         <div class="modal-body">
          
            <div class="col-md-12">
                <span style="font-size: 25px;margin-left:10%">{{message}}</span>
                <br>
                <br>
              <!-- <img style="margin-left:25%" src="" style="border-radius:15px;margin-left:24%;"> -->
              </div>
        </div>
        <div class="modal-footer">
            <button  class="submitbtn"  style="color: white;background-color: violet;font-size: 18px; border-radius: 5px; width:90px; height: 40px;" (click)="navigate()">DONE</button>
            <button class="cancelbtn" style="color: white;background-color: violet;font-size: 18px; border-radius: 5px; width:90px; height: 40px;" (click)='closeModal()'>CANCEL</button>
        </div>
      </div>
      
    </div>
  </div>
